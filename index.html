<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            background-color: lightgreen;
            color: black; /* You can choose an appropriate text color */
            font-family: Arial, sans-serif;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: white;
            padding: 10px;
        }

        nav a {
            margin: 10px;
            text-decoration: none;
        }

        .content {
            padding: 20px;
        }

        .skills {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .skills img {
            margin: 0 10px;
            max-width: 100px; /* Adjust the image size as needed */
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
    </header>
    
    <nav>
        <a href="#about">About</a>
        <a href="#skills">Skills</a>
        <a href="#education">Education</a>
        <a href="#research">Research</a>
    </nav>

    <div class="content" id="about">
        <h2>About</h2>
        <p>Your about section content goes here.</p>
    </div>

    <div class="content skills" id="skills">
        <h2>Skills</h2>
        <!-- Replace these with your skill images -->
        <img src="skill1.png" alt="Skill 1">
        <img src="skill2.png" alt="Skill 2">
        <img src="skill3.png" alt="Skill 3">
    </div>

    <div class="content" id="education">
        <h2>Education</h2>
        <p>Your education details go here.</p>
    </div>

    <div class="content" id="research">
        <h2>Research</h2>
        <p>Your research information goes here.</p>
    </div>
</body>
</html>
